stages:
 - build
 - test
build_deb_packet:
  stage: build
  image: ubuntu:latest
  before_script:
    - apt-get update
    - apt install gcc build-essential -y
  script:
    - cd epm
    - ./configure
    - make
    - make install
    - epm -f deb epm --output-dir deb-distr
  artifacts:
    name: "$CI_COMMIT_SHA"
    paths:
      - epm/deb-distr/
# Получить переменную и передать её в другой этап (test)
# epm --version |head -n1 |tail -c 6 > это версия epm. Нужно еще удалить пробел в конце.

build_rpm_packet:
  stage: build
#  image: centos:latest
  image: centos:6
  before_script:
    - yum update -y
    - yum groupinstall "Development Tools" -y
  script:
    - ls
    - cd epm
    - ./configure
    - make
    - make install
#    - epm -vvv -f rpm epm --output-dir rpm-distr
    - epm -vvv -a noarch -f rpm epm --output-dir rpm-test1
  artifacts:
    name: "$CI_COMMIT_SHA"     
    paths:
      - epm/rpm-distr/
  when: manual

