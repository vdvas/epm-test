test_deb_packet:
  stage: test
  image: ubuntu:latest
  script:
    - cd epm/deb-distr
    - tar -zxf epm-4.4.1-linux-4.15-x86_64.deb.tgz
    - dpkg -i epm-4.4.1-linux-4.15-x86_64.deb
    - dpkg -l epm
  artifacts:
    name: "$CI_COMMIT_SHA"
    paths:
      - epm/deb-distr
